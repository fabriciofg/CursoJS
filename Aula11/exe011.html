<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Entre com a sua nacionalidade<input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        verificar(){
            var nascionalidade = window.document.getElementById("nac")
            var resposta = window.document.getElementById("res")

            resposta.innerHTML = nascionalidade
        }

    </script>
    
</body>
</html>
